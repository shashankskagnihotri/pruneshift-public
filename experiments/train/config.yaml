dummy_path: "dummy_path"

TrainingModule:
    _target_: train.TrainingModule
    lr: 0.0003

Trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 1
  progress_bar_refresh_rate: 20
  max_epochs: 20
  benchmark: True 

Network:
  _target_: pruneshift.topology
  name: resnet50
  num_classes: 10

DataModule:
  _target_: pruneshift.datamodule
  name: CIFAR10
  root: ${env:DATASET_PATH}
  batch_size: 128
  num_workers: 10

hydra:
    run:
        dir: ${env:EXPERIMENT_PATH}/${hydra.job.name}/${Network.name}_${DataModule.name}
