net: resnet50
data: cifar10
test_data: ${data}
seed: null
path:
  logdir: ${env:EXPERIMENT_PATH}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  models: ${env:MODEL_PATH}
  dataset_path: ${env:MODEL_PATH}
  config_path: ${path.logdir}/configs.yaml
network:
  _target_: pruneshift.networks.network
  network_id: ${data}_${net}
  model_path: ${path.models}
  version: ${seed}
datamodule_train:
  name: cifar10
  root: ${dataset_path}
  num_workers: 5
  batch_size: 128
