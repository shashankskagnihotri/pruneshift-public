path:
  logdir: ${env:EXPERIMENT_PATH}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  config: ${path.logdir}/configs.yaml
  checkpoint: ${path.logdir}/checkpoints/
  dataset: ${env:DATASET_PATH}
  model: ${env:MODEL_PATH}
  cifar10: ${path.dataset}
  cifar100: ${path.dataset}
checkpoint:
  only_best:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: val_acc
    mode: max
    save_top_k: 1
    save_weights_only: true
    dirpath: ${logdir}/checkpoint
    filename: '{epoch}-{val_loss:.2f}'
datamodule:
  _target_: pruneshift.datamodules.datamodule
  root: ${path.cifar10}
  num_workers: 10
  batch_size: 128
trainer:
  max_epochs: 182
  gpus: 1
  benchmark: true
module:
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0002
  milestones:
  - 91
  - 136
